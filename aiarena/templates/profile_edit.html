{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="divider"><span></span><span><h2>Edit Profile</h2></span><span></span></div>
    <div class="registration-form">
        <h2 ><i class="material-icons" style="font-size: 48px; vertical-align: -0.35em;;">edit</i>{{ object.username }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <input id="submit-button" type=submit value="Submit"/>

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </form>
    </div>
{% endblock %}
